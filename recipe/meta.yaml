{% set name = "glimix-core" %}
{% set version = "1.3.7" %}
{% set sha256 = "b3c2d0cd95b09a40f0269844915dcdc19127edbf0eefc8fde534845af76b19d9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
  run:
    - python
    - scipy >=0.19.0
    - hcephes >=0.2.3
    - numpy >=1.11
    - numpy-sugar >=1.2.0
    - scipy-sugar >=1.0.4
    - optimix >=1.2.21
    - cachetools >=2.0
    - tqdm >=4
    - liknorm >=1.3.11
    - liknorm-py >=1.0.12
    - numba >=0.35
    - toolz >=0.8

test:
  requires:
    - pytest >=3
    - pytest-pep8
    - pytest-sugar
  imports:
    - glimix_core
  commands:
    - python -c "import sys; import glimix_core; sys.exit(glimix_core.test())"

about:
  home: https://github.com/limix/glimix-core
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Fast inference for Generalized Linear Mixed Models'
  doc_url: https://glimix-core.readthedocs.io/
  dev_url: https://github.com/limix/glimix-core

extra:
  recipe-maintainers:
    - Horta
