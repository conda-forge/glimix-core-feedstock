{% set name = "glimix-core" %}
{% set version = "3.1.5" %}
{% set sha256 = "2bdb6acc45cd66b7fe976280618b01b442d39fe0a30aecbf7fb9947852f8ab16" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1000
  skip: True  # [py27]
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - pip
    - pytest-runner
    - python
    - setuptools >=39.0.1
    - wheel
  run:
    - brent-search >=2.0.0
    - cachetools
    - cytoolz
    - liknorm >=1.5.1
    - liknorm-py >=1.2.2
    - ndarray-listener >=2.0.0
    - numpy >=1.14.5
    - numpy-sugar >=1.4.1
    - optimix >=3.0.3
    - pandas >=0.23.3
    - pytest
    - python
    - scipy >=1.1.0
    - scipy-sugar >=1.0.9
    - tqdm >=4.23.4
    - pytest-doctestplus >=0.3.0
    - statsmodels >=0.9.0

test:
  requires:
    - pytest
  imports:
    - pandas
    - glimix_core
  commands:
    - python -c "import sys; import glimix_core; sys.exit(glimix_core.test())"

about:
  home: https://github.com/limix/glimix-core
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'Fast inference for Generalized Linear Mixed Models'
  doc_url: https://glimix-core.readthedocs.io/
  dev_url: https://github.com/limix/glimix-core

extra:
  recipe-maintainers:
    - Horta
